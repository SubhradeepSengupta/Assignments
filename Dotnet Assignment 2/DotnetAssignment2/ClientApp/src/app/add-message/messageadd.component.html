<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h2 style="margin-bottom:20px">New Message</h2>

  <form method="post" class="form-group">
    <label for="Name">Enter your name</label>
    <input type="text" class="form-control" name="name" placeholder="Please Enter Your Name" style="margin-bottom:20px;" [(ngModel)]="message.name" required>

    <label for="Message">Message</label>
    <input type="text" class="form-control" name="userMessage" placeholder="Write your post..." style="margin-bottom:20px;" [(ngModel)]="message.userMessage" required>

    <button type="submit" class="btn btn-primary" (click)="sendData()">Submit</button>
    <a [routerLink]="['/fetch-data']" class="btn btn-primary">See All Posts</a>
  </form>
</body>
</html>
